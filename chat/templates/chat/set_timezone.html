{% extends 'chat/base.html' %}

{% block title %}Set Timezone{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Set Your Timezone</h4>
                </div>
                <div class="card-body">
                    {% if form_error %}
                    <div class="alert alert-danger" role="alert">
                        {{ form_error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Select Timezone</label>
                            <select name="timezone" id="timezone" class="form-select">
                                {% for tz in timezones %}
                                <option value="{{ tz }}" {% if tz == current_timezone %}selected{% endif %}>{{ tz }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Timezone</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
