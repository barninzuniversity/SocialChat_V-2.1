<!-- Voice call button -->
<button id="voice-call-btn" class="btn btn-outline-primary" title="Start a voice call">
    <i class="fas fa-phone"></i>
</button>
<span id="ws-status" class="ms-2 d-none">
    <small class="text-muted">
        <i class="fas fa-circle-notch fa-spin text-secondary" id="ws-connecting"></i>
        <i class="fas fa-check-circle text-success d-none" id="ws-connected"></i>
        <i class="fas fa-exclamation-circle text-danger d-none" id="ws-error"></i>
    </small>
</span>
